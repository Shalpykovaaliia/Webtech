<p>

 <span style="font-family:'Harlow Solid Italic',serif;">Football Club Barcelona known simply as Barcelona and colloquially as Barca.
</span> 

 <span style="font-family:'Arial Black',serif;">Founded in 1899 by a group of Swiss, English and Catalian footballers led by Joan Gamper.
</span> 

 <span style="font-family:'Franklin Gothic Demi',serif;">The club has become a symbol of Catalan culture and Catalanism.
</span> 

 <span style="font-family:'Magneto',serif;"> It is the third most valuable sports team in the world.
</span>
